<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculador de média</title>
  </head>
  <body>
    <main>
      <section>
        <h1>calcule a média de seus alunos</h1>
        <h2>Uma maneira rapida e facil de calcular a média</h2>
        <h2>Digite as informações abaixo</h2>
      </section>
      <section class="inputs">
        <label for="numAlunos">Quantidade de Alunos:</label>
        <input type="text" id="numAlunos" />
        <button onclick="criarCamposNotas()">Próximo</button>
      </section>
      <div id="notasContainer" class="notasContainer"></div>
      <section class="btn">
        <button onclick="calcularMedia()">Calcular Média</button>
      </section>
      <p id="media"></p>
    </main>
    <footer>
      <p>feito por jadiel santos de souza 2023 &copy</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
